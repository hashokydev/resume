<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Резюме - Богдан Зарва</title>
    <style>
        body {
            background-color: #f4f4f4; 
            color: #333; 
            transition: background-color 0.5s, color 0.5s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }


        .resume-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }


        .dark-theme {
            background-color: #2c2c2c;
            color: #f4f4f4;
        }
        

        .dark-theme .resume-container {
            background-color: #3e3e3e; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }


        header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #ccc;
            margin-bottom: 20px;
        }
        
        .dark-theme header {
            border-bottom: 2px solid #555;
        }

        header img {
            width: 100px;
            height: 100px;
            border-radius: 50%; 
            object-fit: cover;
            margin-bottom: 10px;
        }

        header p:first-of-type {
            font-size: 1.8em;
            margin: 5px 0 0 0;
            font-weight: bold;
        }

        header p:last-of-type {
            font-size: 1.2em;
            color: #666;
            margin: 0;
        }
        
        .dark-theme header p:last-of-type {
            color: #bbb;
        }


        h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
            margin-top: 25px;
            color: #007bff;
        }
        
        .dark-theme h2 {
            border-bottom: 1px solid #555;
            color: #4da6ff;
        }
        
        ul {
            list-style: none;
            padding-left: 0;
        }

        ul li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }
        
        ul li::before {
            content: '•';
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        .dark-theme ul li::before {
            color: #4da6ff;
        }

        /* Стилі кнопки */
        #theme-toggle-btn {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            font-size: 1em;
            transition: background-color 0.3s, opacity 0.3s;
            display: block;
            margin: 15px 0;
        }

        #theme-toggle-btn:hover {
            background-color: #0056b3;
        }

        .dark-theme #theme-toggle-btn {
            background-color: #4da6ff;
            color: #333;
        }
        
        .dark-theme #theme-toggle-btn:hover {
            background-color: #2d86c0;
        }
    </style>
</head>

<body>
    <div class="resume-container">
        
        <header>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkE7S7ZP3pae9-XDZlfX_HjWKP519_agIeoQ&s" alt="Фото Богдана Зарви">
            <p>Богдан Зарва</p>
            <p>СТУДЕНТ</p>
        </header>

        <main>
            <button id="theme-toggle-btn">Змінити тему</button>

            <h2>Контактна Інформація</h2>
            <ul>
                <li>+380669994321</li>
                <li>example@gmail.com</li>
            </ul>

            <h2>Освіта</h2>
            <section>
                <p><strong>Запорізький Електротехнічний фаховий Коледж</strong></p>
                </section>
        </main>
        
        <footer>
            </footer>
    </div>

    <script>
        const themeButton = document.getElementById('theme-toggle-btn');
        const bodyElement = document.body;

        themeButton.addEventListener('click', function() {
            bodyElement.classList.toggle('dark-theme');

            if (bodyElement.classList.contains('dark-theme')) {
                themeButton.textContent = 'Змінити на світлу тему';
            } else {
                themeButton.textContent = 'Змінити на темну тему';
            }
        });
    </script>
</body>
</html>
